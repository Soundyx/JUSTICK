<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
</head>
<body>
    <img class="image-gradient" src="gradient.png" alt="gradient">
     <div class="layer-blur"></div>

    <div class="container">
        <header>
            <h1  data-aos="fade-down" data-aos-duration="1500" class="logo">JUSTICK</h1>
            <nav>
                <a  data-aos="fade-down" data-aos-duration="1500" href="#">EVENTS</a>
                <a  data-aos="fade-down" data-aos-duration="2000" href="#">TRAINS</a>
                <a  data-aos="fade-down" data-aos-duration="2500" href="#">MOVIES</a>
                <a  data-aos="fade-down" data-aos-duration="3000" href="#">ABOUT US</a>
            </nav>
            <button class="btn-signin">SIGN IN</button>
        </header>
<main>
    <div class="content">
        <div data-aos="fade-zoom-in"
        data-aos-easing="ease-in-back"
        data-aos-delay="300"
        data-aos-offset="0" data-aos-duration="1500" class="tag-box">
            <div class="tag">WE ARE JUST BACK &wedbar;</div>
        </div>
        <h1 data-aos="fade-zoom-in"
        data-aos-easing="ease-in-back"
        data-aos-delay="300"
        data-aos-offset="0" data-aos-duration="2000"> SKIP THE <br> HASTLE </h1>
    <p data-aos="fade-zoom-in"
    data-aos-easing="ease-in-back"
    data-aos-delay="300"
    data-aos-offset="0" data-aos-duration="2500" >Your gateway to endless events, journeys, and entertainment all in one click! <br> Your next adventure starts here !<br>
~Soundy </p>
    <div class="buttons">
        <a data-aos="fade-zoom-in"
        data-aos-easing="ease-in-back"
        data-aos-delay="300"
        data-aos-offset="0" data-aos-duration="1500"  href="#" class="btn-get-started"> Explore Cities&gt;</a>  
        <a data-aos="fade-zoom-in"
        data-aos-easing="ease-in-back"
        data-aos-delay="300"
        data-aos-offset="0" data-aos-duration="1500"  href="#" class="btn-signin-main">Get Started &gt;</a>   
     </div>
    </div>
</main>

<spline-viewer data-aos="fade-zoom-in"
data-aos-easing="ease-in-back"
data-aos-delay="300"
data-aos-offset="0" data-aos-duration="3000"  class="robot-3d" url="https://prod.spline.design/Uvucpmaf9DVlIMEG/scene.splinecode"></spline-viewer>
    </div>
    <script type="module" src="https://unpkg.com/@splinetool/viewer@1.9.82/build/spline-viewer.js"></script>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>
</body>
</html>
