<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Train Booking</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://unpkg.com/aos@next/dist/aos.css" rel="stylesheet">
</head>
<body class="booking-page trains-page">
    <div class="container">
        <div class="top-nav" data-aos="fade-down" data-aos-duration="1000">
            <div class="nav-buttons">
                <a href="getstarted.html" class="btn-signin">
                    <i class="fas fa-arrow-left"></i>
                    Back
                </a>
                <a href="#" class="btn-bookings">
                    <i class="fas fa-ticket-alt"></i>
                    Bookings
                </a>
            </div>
            <h1>Train Booking</h1>
        </div>

        <main class="booking-container" data-aos="fade-up" data-aos-duration="1000">
            <h2>Book Your Train Tickets</h2>
            <form class="booking-form" id="trainSearchForm">
                <div class="form-group">
                    <label for="from">From</label>
                    <input type="text" id="from" name="from" placeholder="Enter departure station" required>
                </div>
                
                <div class="form-group">
                    <label for="to">To</label>
                    <input type="text" id="to" name="to" placeholder="Enter destination station" required>
                </div>
                
                <div class="form-group">
                    <label for="date">Date of Journey</label>
                    <input type="date" id="date" name="date" required>
                </div>
                
                <div class="form-group">
                    <label for="class">Class</label>
                    <select id="class" name="class" required>
                        <option value="">Select Class</option>
                        <option value="1A">First AC</option>
                        <option value="2A">Second AC</option>
                        <option value="3A">Third AC</option>
                        <option value="SL">Sleeper</option>
                        <option value="CC">Chair Car</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="passengers">Number of Passengers</label>
                    <input type="number" id="passengers" name="passengers" min="1" max="6" placeholder="Enter number of passengers" required>
                </div>
                
                <button type="submit" class="submit-btn">
                    Search Trains
                    <i class="fas fa-arrow-right"></i>
                </button>
            </form>
        </main>
    </div>

    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
        AOS.init();

        // Handle form submission
        document.getElementById('trainSearchForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const formData = new FormData(this);
            const searchParams = new URLSearchParams();
            
            for (const [key, value] of formData.entries()) {
                searchParams.append(key, value);
            }
            
            // Redirect to results page with search parameters
            window.location.href = 'train-results.html?' + searchParams.toString();
        });

        // Set minimum date to today
        const dateInput = document.getElementById('date');
        const today = new Date().toISOString().split('T')[0];
        dateInput.min = today;
    </script>
</body>
</html>
