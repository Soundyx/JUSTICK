<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - JUSTICK</title>
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body class="profile-page">
    <img class="image-gradient" src="gradient.png" alt="gradient">
    <div class="layer-blur"></div>

    <div class="container">
        <header>
            <div class="logo-container">
                <a href="index.html" class="logo-link">
                    <i class="fas fa-ticket-alt logo-icon"></i>
                    <h1 class="logo">JUSTICK</h1>
                </a>
            </div>
        </header>

        <main class="profile-container">
            <div class="profile-header">
                <div class="profile-avatar">
                    <i class="fas fa-user"></i>
                </div>
                <div class="profile-info">
                    <h2 id="userFullName">Loading...</h2>
                    <p id="userEmail">Loading...</p>
                </div>
            </div>

            <div class="profile-content">
                <div class="profile-section">
                    <h3><i class="fas fa-cog"></i> Settings</h3>
                    <div class="settings-grid">
                        <button class="settings-btn" onclick="location.href='#'">
                            <i class="fas fa-user-edit"></i>
                            <span>Edit Profile</span>
                        </button>
                        <button class="settings-btn" onclick="location.href='#'">
                            <i class="fas fa-key"></i>
                            <span>Change Password</span>
                        </button>
                        <button class="settings-btn" onclick="location.href='#'">
                            <i class="fas fa-bell"></i>
                            <span>Notifications</span>
                        </button>
                        <button class="settings-btn" onclick="location.href='#'">
                            <i class="fas fa-shield-alt"></i>
                            <span>Privacy</span>
                        </button>
                    </div>
                </div>

                <div class="profile-section">
                    <h3><i class="fas fa-ticket-alt"></i> Recent Bookings</h3>
                    <div class="bookings-list" id="recentBookings">
                        <p class="no-bookings">No recent bookings found.</p>
                    </div>
                </div>

                <button class="signout-btn" id="signOutBtn">
                    <i class="fas fa-sign-out-alt"></i>
                    Sign Out
                </button>
            </div>
        </main>
    </div>

    <script src="profile.js"></script>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
        AOS.init();
    </script>
</body>
</html>
