<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - JUSTICK</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://unpkg.com/aos@next/dist/aos.css" rel="stylesheet">
    <!-- Add Supabase -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body class="signin-page">
    <img class="image-gradient" src="gradient.png" alt="gradient">
    <div class="layer-blur"></div>

    <div class="container">
        <div class="signin-box" data-aos="fade-up" data-aos-duration="1000">
            <div class="signin-header">
                <a href="index.html" class="back-btn" data-aos="fade-right" data-aos-delay="200">
                    <i class="fas fa-arrow-left"></i>
                </a>
                <div class="logo-section" data-aos="fade-down" data-aos-delay="400">
                    <i class="fas fa-ticket-alt"></i>
                    <h1>Create Account</h1>
                    <p>Join JUSTICK today</p>
                </div>
            </div>

            <form class="signup-form" data-aos="fade-up" data-aos-delay="600">
                <div class="form-group">
                    <label for="name">Full Name</label>
                    <div class="input-with-icon">
                        <i class="fas fa-user"></i>
                        <input type="text" id="name" name="name" placeholder="Enter your full name" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="email">Email Address</label>
                    <div class="input-with-icon">
                        <i class="fas fa-envelope"></i>
                        <input type="email" id="email" name="email" placeholder="Enter your email" required>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <div class="input-with-icon">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="password" name="password" placeholder="Create a password" required>
                        <i class="fas fa-eye-slash toggle-password"></i>
                    </div>
                </div>

                <div class="form-group">
                    <label for="confirm-password">Confirm Password</label>
                    <div class="input-with-icon">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm your password" required>
                    </div>
                </div>

                <div class="form-options">
                    <label class="remember-me">
                        <input type="checkbox" name="terms" required>
                        <span>I agree to the Terms & Conditions</span>
                    </label>
                </div>

                <button type="submit" class="signin-btn" data-aos="fade-up" data-aos-delay="800">
                    Create Account
                    <i class="fas fa-arrow-right"></i>
                </button>

                <div class="divider">
                    <span>or sign up with</span>
                </div>

                <div class="social-signin" data-aos="fade-up" data-aos-delay="1000">
                    <button type="button" class="social-btn google">
                        <i class="fab fa-google"></i>
                    </button>
                    <button type="button" class="social-btn facebook">
                        <i class="fab fa-facebook-f"></i>
                    </button>
                    <button type="button" class="social-btn instagram">
                        <i class="fab fa-instagram"></i>
                    </button>
                </div>

                <p class="signup-text">
                    Already have an account? 
                    <a href="signin.html" class="signup-link">Sign In</a>
                </p>
            </form>
        </div>
    </div>
    <script type="module" src="signup.js"></script>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
        AOS.init();
        // Toggle password visibility
        document.querySelector('.toggle-password').addEventListener('click', function() {
            const password = document.querySelector('#password');
            const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
            password.setAttribute('type', type);
            this.classList.toggle('fa-eye');
            this.classList.toggle('fa-eye-slash');
        });
    </script>
</body>
</html>
